<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styledetails.css">

    <title>{{pet.name}}</title>
</head>
<body>
    <h1>{{pet.name}}</h1>
    <img src=" {{pet.image_url}}" class="bigpetpic">
    <ul>
        <li>Species: {{pet.species}}</li>
        <li>Age: {{pet.age}}</li>
        <li>Notes: {{pet.notes}}</li>

    </ul>

    <form id="pet-edit-form" method="POST">
        {{ form.hidden_tag() }} 
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
      
          <p>
            {{ field.label }}
            {{ field }}
      
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
      
        {% endfor %}
      
        <button type="submit">Save</button>
      </form>
      <button onclick="window.location.href='/{{pet.id}}/delete'">Cancel Listing</button>
</body>
</html>
